<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:Poppins;
    background:linear-gradient(135deg,#d054d0,#764ba2);
    color:white;
}
.navbar{
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
}
.navbar a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}
.container{
    padding:40px;
}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
    margin-top:30px;
}
.card{
    background:rgba(255,255,255,0.15);
    padding:25px;
    border-radius:20px;
    text-align:center;
    transition:.3s;
}
.card:hover{
    transform:translateY(-8px);
    background:rgba(255,255,255,0.25);
}
.card span{
    font-size:36px;
    font-weight:600;
}
.btn{
    margin-top:30px;
    padding:14px 28px;
    background:white;
    color:#d154da;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:16px;
}
</style>
</head>
<body>

<nav class="navbar">
<div><strong>Smart Task Organizer</strong></div>
<div>
<a href="index.html">Home</a>
<a href="dashboard.html">Dashboard</a>
<a href="tasks.html">Tasks</a>
<a href="settings.html">Settings</a>
</div>
</nav>

<div class="container">

</div>

</body>
</html>
